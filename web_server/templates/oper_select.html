<legend>操作选项</legend>
<li class="red-fonts"><span>终端 {{ tid }} 已连接 ！ 上次心跳：{{lastbeat}}  请选择以下操作</span></li>
</br>
&nbsp;<!--file viewer modal-->
<div class="modal fade" id="file_viewer_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="file_viewer_modal_title">进程信息</h4>
            </div>
            <!--<div id="file_viewer_content" class="modal-body">
            </div>-->
            <table class="table" data-striped="true" data-pagination="true" data-height="500"
               data-search="true" data-search-on-enter-key="false" data-click-to-select="true" class="bootstrap-table">
                <thead>
                    <tr>
                      <th>PID</th>
                      <th>进程名</th>
                      <th>CPU占用%</th>
                      <th>内存占用%</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                <tbody id="file_viewer_content" >


                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    <div class="progress">
        <div id="upload_progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100" style="width: 0%;"></div>
    </div>
</div><!-- /.modal -->
&nbsp;
<button type="button"  class="btn btn-sm btn-success search-btn-excel" onclick="list_dir()">
    - 文件浏览 -
</button>
&nbsp;
<button type="button"  class="btn btn-sm btn-danger search-btn-excel" onclick="execute_cmd()">
     - cmd命令 -
</button>

<button id="btn_process" class="btn btn-sm btn-success search-btn-excel">
    - 查看进程 -
</button>

<button type="button"  class="btn btn-sm btn-success search-btn-excel" onclick="execute_sqlite()">
     - sqlite查询 -
</button>
<input id="db_path" placeholder="输入DB路径，默认流水DB"/>

<style type="text/css">
    .modal .modal-dialog {
            width: 75%;
        }

        /* Important part */
        .modal-dialog {
            overflow-y: initial !important;
        }

        .modal-body {
            height: 400px;
            overflow-y: auto;
        }
        .btn-default{
            color: #333;
            background-color: #fff;
            border-color: #ccc
        }
        .btn-default:hover{
            color:#333;
            background-color: #e6e6e6;
            border-color:#adadad;
        }
</style>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    function execute_cmd() {
        layer.open({
            type:2,
            title:"设备ID: {{tid}} Exec Cmd Terminal 上次心跳时间：{{lastbeat}}",
            maxmin:true,
            shadeClose:true,
            area:['90%','90%'],
            content:"oper?tid={{tid}}&oper=cmd"
        })
    }

    function execute_sqlite(){
        var db_path = $("#db_path").val();
        layer.open({
            type:2,
            title:"设备ID: {{tid}} Exec Mysql Terminal 上次心跳时间：{{lastbeat}}",
            maxmin:true,
            shadeClose:true,
            area:['90%','90%'],
            content:"oper?tid={{tid}}&oper=sqlite&db_path="+decodeURIComponent(db_path)
        })
    }

    function list_dir() {
        layer.open({
            type:2,
            title:"设备ID: {{tid}} Exec listdir Terminal 上次心跳时间：{{lastbeat}}",
            maxmin:true,
            shadeClose:true,
            area:['90%','90%'],
            content:"oper?tid={{tid}}&oper=list_dir"
        })
    }

    function kill_proc(pid){
        var tid = "{{tid}}"
        if(! confirm('确定要结束?'))
        {
            return false;
        }

        $.ajax({
            type: 'POST',
            url: '/kill_proc',
            contentType: "application/json",
            data: JSON.stringify({
                tid: tid,
                pid:pid
            }),
            cache: false,
            dataType: "JSON",
            success: function (data) {
                console.log('ajax success data is :')
                console.log(data)
                if (data.result == true) {
                    layer.msg('操作成功', {
                        time: 1000, //20s后自动关闭
                    });
                    $('#btn_process').click();
                }
                else {
                    layer.msg('操作失败', {
                        time: 1000, //20s后自动关闭
                    });
                }
            },
            error: function (status, err) {
                console.log('ajax error')
                console.log(status)
                console.log(err)

            }
        })
        return true;
    }

    $(function(){
        $('#btn_process').click(function(){
            var tid = "{{tid}}"
                $.ajax({
                    type: 'POST',
                    url: '/process',
                    contentType: "application/json",
                    data: JSON.stringify({
                        tid: tid
                    }),
                    cache: false,
                    dataType: "JSON",
                    success: function (data) {
                        console.log('ajax success data is :')
                        console.log(data)
                        if (data.result == true) {
                            var content = "";
                            $('#file_viewer_modal').modal('show');
                            $.each(data.list, function(index, item){
                                content += "<tr><td>"+item.p_pid+"</td><td>"+item.p_name+"</td><td>"+item.p_cpud+"</td><td>"+item.p_mem+"</td><td><button onclick='return kill_proc("+item.p_pid+")' class='btn btn-danger'>结束进程</button></td></tr>";
                            });
                            $('#file_viewer_content').html(content);

                        }
                        else {
                            $('#file_viewer_modal').modal('show');
                            $('#file_viewer_content').text(data.msg);
                        }
                    },
                    error: function (status, err) {
                        console.log('ajax error')
                        console.log(status)
                        console.log(err)

                    }
                })
        });
    })
</script>
